<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700;900&display=swap" rel="stylesheet">
    <script src="https://use.fontawesome.com/9afae704d0.js"></script>
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <div class="container">
        <div class="header">
            <h1>Invoice creator</h1>
            <p>Thanks for choosing GoodCorp, LLC!</p>
        </div>
        <div class="main">
            <div class="btn_group">
                <button id="wash" class="btn">Wash car $10</button>
                <button id="mow" class="btn">Mow lawn $20</button>
                <button id="pull" class="btn">Pull Weeds $30</button>
            </div>
            <section class="main-tasks">
                <div class="task-header flex-box">
                    <h2 class="task">Task</h2>
                    <h2 class="total">Total</h2>
                </div>
                <div >
                    <div id="tasks"></div>
                </div>
            </section>

            <footer class="flex-box">
                <div class="notes">
                    <h3>Notes</h3>
                    <p>We accept cash, credit card, or Paypal</p>
                  </div>
                  <div>
                    <div class="amount">
                      <h3>Total Amount</h3>
                      <p id="fullPrice">0</p>
                    </div>
                  </div>
            </footer>
            <button type="submit" class="btn-invoice" id="invoice">Send Invoice</button>

        </div>

    </div>
    
    <script src="index.js"></script>
</body>
</html>
